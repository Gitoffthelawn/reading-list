<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-localize="appName">Reading List</title>
  <link rel="stylesheet" href="/style/popup.css">
  <script src="/js/readinglist.js"></script>
  <script src="/js/popup.js"></script>
</head>
<body class="popup-page">
  <div class="container">
    <header>
      <h1 data-localize="appName"></h1>
      <button class="button save-button" id="savepage">+</button>
    </header>

    <div class="search">
      <label for="my-search" data-localize="search"></label>
      <input type="search" id="my-search" name="search" autocomplete="off">
    </div>

    <div class="reading-list" id="reading-list"></div>
  </div>
</body>
</html>
